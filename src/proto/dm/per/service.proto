message TrainingRecordContent {
  string serno              = 1;  //案號
  string factory            = 2;  //廠內/外
  string course_name        = 3;  //課程名稱, permed table
  string course_description = 4;  //課程說明
  string training_unit      = 5;  //訓練單位
  string startdat           = 6;  //開訓日
  string enddat             = 7;  //結訓日
