//教育訓練紀錄表
message SingleTrainingReport {
  string empno    = 1;  //工號
  string name     = 2;  //員工姓名
  string sextyp   = 3;  //性別
  string bithdat  = 4;  //員工生日
  string entdat   = 5;  //入職日
  string eduno    = 6;  //學歷代號
  string jobtit   = 7;  //職稱代號
  string postn    = 8;  //職級
  string serno    = 9;  //案號
  string factory  = 10; //廠內外
  string currno   = 11; //課程代號
  string depno    = 12; //訓練單位
  string explain  = 13; //課程說明
  string stadate  = 14; //開訓日期
  string enddate  = 15; //結訓日期
  float  hour     = 16; //時數
  float  trainexp = 17; //費用
  string estimate = 18; //評價
